{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="d-flex align-items-center">
    <div class="ml-auto">
      <form method="POST" action="{% url 'to_do_list:tag-create' %}" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary link-to-page">
          Create
        </button>
      </form>
    </div>
  </div>
  {% if tag_list %}
    <table class="table table-hover" style="margin-top: 20px">
      <thead>
      <tr>
        <th class="border-grey-200">Name</th>
        <th class="border-grey-200">Update</th>
        <th class="border-grey-200">Delete</th>
      </tr>
      </thead>
      {% for tag in tag_list %}
        <tr>
          <td>
            {{ tag.name }}
          </td>
          <td>
            <form method="POST" action="{% url 'to_do_list:tag-update' pk=tag.id %}" class="d-inline">
              {% csrf_token %}
              <button type="submit" class="btn btn-secondary link-to-page">
                Update
              </button>
            </form>
          </td>
          <td>
            <form method="POST" action="{% url 'to_do_list:tag-delete' pk=tag.id %}" class="d-inline">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger link-to-page">
                Delete
              </button>
            </form>
          </td>
        </tr>

      {% endfor %}
    </table>

  {% else %}
    <p>There are no tags on the service</p>
  {% endif %}

{% endblock %}
