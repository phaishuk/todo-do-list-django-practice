{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  {% if tag_list %}
    <table class="table table-hover">
      <thead>
      <tr>
        <th class="border-grey-200">Name</th>
        <th class="border-grey-200">Update</th>
        <th class="border-grey-200">Delete</th>
      </tr>
      </thead>
      {% for tag in tag_list %}
        <tr>
          <td>
            {{ tag.name }}
          </td>
          <td>
            <a href="{% url 'to_do_list:tag-update' pk=tag.id %} " class="btn btn-primary link-to-page">
              Update
            </a>
          </td>
          <td>
            <a href="{% url 'to_do_list:tag-delete' pk=tag.id %}" class="btn btn-primary link-to-page">
              Delete
            </a>
          </td>
        </tr>

      {% endfor %}
    </table>

  {% else %}
    <p>There are no tags on the service</p>
  {% endif %}

{% endblock %}
